<!DOCTYPE html>
<html>
  <head>
    <title>Visitor Form</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-image: linear-gradient(to left, #d4d6ce, #d3af80d2);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .header {
        background-image: linear-gradient(to right, #424045, #a49bab);
        color: rgb(248, 246, 246);
        padding: 20px 0;
        text-align: center;
        width: 100%;
        font-size: 40px;
        position: fixed;
        top: 0;
      }
      .form-container {
        width: 80%;
        max-width: 500px;
        margin-top: 100px;
        background-image: linear-gradient(to top, #424045, #a49bab);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .form-container h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
      }
      .form-container input,
      .form-container textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 16px;
        background-color: #e2e5e5e3;
      }
      .form-container input[type="submit"] {
        background-color: #ae708f;
        color: white;
        padding: 12px 20px;
        font-size: 18px;
        border: none;
        transition: background-color 0.3s, transform 0.3s;
        cursor: pointer;
      }
      .form-container input[type="submit"]:hover {
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <div class="header">Art Gallery</div>

    <!-- Visitor Form -->
    <div class="form-container">
      <h2>Share Your Feedback</h2>
      <form id="feedbackForm">
        Your Name:
        <input type="text" id="name" placeholder="Enter Your Name" required />
        Email Address:
        <input
          type="email"
          id="email"
          placeholder="Enter Your Email"
          required
        />
        Your Feedback:
        <textarea
          rows="4"
          id="message"
          placeholder="Write your feedback here"
          required
        ></textarea>

        <input type="submit" value="Send" />
      </form>
    </div>

    <!-- تضمين مكتبة EmailJS -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      (function () {
        // تهيئة EmailJS باستخدام Public Key
        emailjs.init("YOUR_PUBLIC_KEY"); // ضع المفتاح العام الخاص بك هنا
      })();

      // معالجة النموذج
      document.getElementById("feedbackForm").addEventListener("submit", function (event) {
        event.preventDefault(); // منع السلوك الافتراضي للنموذج

        // جمع البيانات من الحقول
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        // إعداد الرسالة لإرسالها عبر EmailJS
        const templateParams = {
          from_name: name,
          from_email: email,
          message: message,
        };

        emailjs
          .send("service_wdjusir", "YOUR_TEMPLATE_ID", templateParams) // استخدم Service ID الخاص بك
          .then(
            function (response) {
              alert("Message sent successfully!");
              console.log("SUCCESS!", response.status, response.text);
              // إعادة التوجيه إلى الصفحة الرئيسية
              window.location.href = "index.html";
            },
            function (error) {
              alert("Failed to send the message. Please try again.");
              console.log("FAILED...", error);
            }
          );
      });
    </script>
  </body>
</html>
