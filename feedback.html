<!DOCTYPE html>
<html>
  <head>
    <title>Visitor Form</title>

    <style>
        * {box-sizing: border-box;}

        body {
          font-family: Arial, sans-serif;
          background-image: linear-gradient(to left, #d4d6ce, #d3af80d2);
          margin: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }

        .header {
            background-image: linear-gradient(to right, #424045, #a49bab);
          color: rgb(248, 246, 246);
          padding: 20px 0;
          text-align: center;
          width: 100%;
          font-size: 40px;
          position: fixed;
          top: 0;
        }

        .form-container {
          width: 80%;
          max-width: 500px;
          margin-top: 100px;
          background-image: linear-gradient(to top, #424045, #a49bab);
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
          text-align: center;
          color: #2c3e50;
          margin-bottom: 20px;
        }

        .form-container input,
        .form-container textarea {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          border-radius: 8px;
          border: 1px solid #ddd;
          font-size: 16px;
          background-color: #e2e5e5e3;
        }

        .form-container input[type="submit"] {
          background-color:  #ae708f;
          color: white;
          padding: 12px 20px;
          font-size: 18px;
          border: none;
          transition: background-color 0.3s, transform 0.3s;
        }

        .form-container input[type="submit"]:hover {
          transform: translateY(-5px);
        }

    </style>

    <script>
      // Function to save the feedback in local storage and redirect to the home page
      function handleFormSubmission(event) {
        event.preventDefault();  // Prevent the form from submitting normally

        // Get form data
        const name = document.querySelector('input[name="Name"]').value;
        const email = document.querySelector('input[name="email"]').value;
        const feedback = document.querySelector('textarea[name="Feedback"]').value;

        // Save to localStorage
        const feedbackData = { name, email, feedback };
        localStorage.setItem('userFeedback', JSON.stringify(feedbackData));

        // Redirect to the homepage after 2 seconds
        setTimeout(function() {
          window.location.href = "index.html";  // Change this to your homepage URL
        }, 2000);
      }
    </script>

  </head>

  <body>

    <div class="header">Art Gallery</div>

    <!-- Visitor Form -->
    <div class="form-container">

        <h2>Share Your Feedback</h2>

        <!-- Use onsubmit event to call handleFormSubmission -->
        <form onsubmit="handleFormSubmission(event)">
          Your Name:
          <input 
            type="Text" 
            name="Name" 
            placeholder="Enter Your Name" 
            required 
          />
          Email Address:
          <input
            type="email"
            name="email"
            placeholder="Enter Your email"
            required
          />
          Your Feedback:
          <textarea
            rows="4"
            name="Feedback"
            placeholder="Write your feedback here">
          </textarea>

          <input type="submit" value="Send" />

        </form>

      </div>

  </body>

</html>
