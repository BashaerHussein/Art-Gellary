<!DOCTYPE html>
<html>
  <head>
    <title>Visitor Form</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-image: linear-gradient(to left, #d4d6ce, #d3af80d2);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .header {
        background-image: linear-gradient(to right, #424045, #a49bab);
        color: rgb(248, 246, 246);
        padding: 20px 0;
        text-align: center;
        width: 100%;
        font-size: 40px;
        position: fixed;
        top: 0;
      }

      .form-container {
        width: 80%;
        max-width: 500px;
        margin-top: 100px;
        background-image: linear-gradient(to top, #424045, #a49bab);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-container h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
      }

      .form-container input,
      .form-container textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 16px;
        background-color: #e2e5e5e3;
      }

      .form-container input[type="submit"] {
        background-color: #ae708f;
        color: white;
        padding: 12px 20px;
        font-size: 18px;
        border: none;
        transition: background-color 0.3s, transform 0.3s;
        cursor: pointer;
      }

      .form-container input[type="submit"]:hover {
        transform: translateY(-5px);
      }

      /* خريطة Google */
      #map {
        width: 100%;
        height: 400px;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="header">Art Gallery</div>

    <!-- Visitor Form -->
    <div class="form-container">
      <h2>Share Your Feedback</h2>
      <form id="feedbackForm">
        Your Name:
        <input type="text" id="name" placeholder="Enter Your Name" required />
        Email Address:
        <input
          type="email"
          id="email"
          placeholder="Enter Your Email"
          required
        />
        Your Feedback:
        <textarea
          rows="4"
          id="feedback"
          placeholder="Write your feedback here"
          required
        ></textarea>

        <input type="submit" value="Send" />
      </form>
    </div>

    <!-- خريطة Google -->
    <div id="map"></div>

    <script>
      // وظيفة لمعالجة النموذج
      document.getElementById("feedbackForm").addEventListener("submit", function (event) {
        event.preventDefault(); // منع السلوك الافتراضي للنموذج

        // جمع البيانات
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const feedback = document.getElementById("feedback").value;

        // حفظ البيانات محليًا أو إرسالها إلى المدير
        saveFeedback(name, email, feedback);

        // إعادة التوجيه إلى الصفحة الرئيسية
        alert("Your feedback has been sent successfully!");
        window.location.href = "index.html"; // استبدل بـ مسار الصفحة الرئيسية
      });

      // حفظ البيانات محليًا أو إرسالها (يمكن تخصيصها حسب الحاجة)
      function saveFeedback(name, email, feedback) {
        // هنا يتم حفظ البيانات في Local Storage (يمكن تعديلها لإرسال البيانات إلى خادم)
        const feedbackData = { name, email, feedback };
        const existingData = JSON.parse(localStorage.getItem("feedbacks")) || [];
        existingData.push(feedbackData);
        localStorage.setItem("feedbacks", JSON.stringify(existingData));

        // إشعار المدير (محاكاة - يمكن تخصيصها لإرسال بريد إلكتروني)
        console.log("Notification sent to manager with data:", feedbackData);
      }

      // وظيفة لتفعيل Google Maps
      function initMap() {
        const location = { lat: -34.397, lng: 150.644 }; // موقع افتراضي
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 8,
          center: location,
        });
        const marker = new google.maps.Marker({
          position: location,
          map: map,
        });
      }
    </script>

    <!-- تضمين مكتبة Google Maps باستخدام مفتاح API -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhfTbLX_t0mPsqA88-F676OY3IB6duL9E&callback=initMap"
    ></script>
  </body>
</html>
