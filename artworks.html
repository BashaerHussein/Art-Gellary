<!DOCTYPE html>
<html>

  <head>

    <title>Artists' Paintings</title>

    <style>

      body {
        font-family: "Times New Roman", Times, serif;
        background-image: linear-gradient(to left, #d4d6ce, #d3af80d2);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      .header {
        background-image: linear-gradient(to right, #424045, #a49bab);
        color: rgb(248, 246, 246);
        padding: 20px 0;
        text-align: center;
        width: 100%;
        font-size: 40px;
      }

      .gallery-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 50px;
        margin: 50px;
        padding-left: 100px;
        width: 80%;
      }

      .one {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s;
      }

      .one:hover {
        transform: translateY(-10px);
      }

      .one img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
      }

      .one img:hover {
        transform: scale(1.1);
      }

      .one-content {
        padding: 15px;
        text-align: center;
      }

      h3 {
        margin: 10px 0;
        color: #2c3e50;
      }

      .aa {
        text-decoration: none;
        color: #ae708f;
        font-size: 1.2em;
        margin-top: 30px;
        padding: 10px 20px;
        border: 2px solid #ae708f;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        text-align: center;
        cursor: pointer;
      }

      .aa:hover {
        background-color: #ae708f;
        color: #fff;
      }

      @media screen and (max-width: 600px) {
        .gallery-container {
          grid-template-columns: repeat(3, 1fr); /* الحفاظ على 3 أعمدة */
          gap: 20px; /* تقليل الفجوات فقط */
          padding-left: 20px;
        }

        .header {
          font-size: 30px; /* تقليل حجم النص للرأس */
          padding: 10px 0;
        }

        .one img {
          height: 200px; /* تقليل ارتفاع الصور فقط */
        }

        h3 {
          font-size: 1em; /* تقليل حجم النصوص داخل العناصر */
        }

        .aa {
          font-size: 1em; /* تصغير النص داخل الزر */
          width: 100px; /* ضبط عرض الزر */
        }
      }
    </style>

  </head>

  <body>

    <div class="header">Art Gallery</div>

    <div class="gallery-container">

      <div class="one">
        <a href="mona.jpg">
          <img src="mona.jpg" alt="Artwork 1" />
        </a>

        <div class="one-content">
          <h3>Painting by Leonardo da Vinci</h3>
        </div>
      </div>

      <div class="one">
        <a href="Star.jpg">
          <img src="Star.jpg" alt="Artwork 2" />
        </a>

        <div class="one-content">
          <h3>Painting by Vincent Van Gogh</h3>
        </div>
      </div>

      <div class="one">
        <a href="ggg.jpg">
          <img src="ggg.jpg" alt="Artwork 3" />
        </a>

        <div class="one-content">
          <h3>Painting by Pablo Picasso</h3>
        </div>
      </div>

    </div>

    <!-- زر الرجوع -->
    <button class="aa" onclick="history.back()">Back</button>

  </body>

</html>
